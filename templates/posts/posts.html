{% extends 'base.html' %}

{% block contenido %}
    <main class="hoc container clear">
        <div class="sectiontitle">
            <h6 class="heading">Lista de Posts</h6>
        </div>
        <ul class="nospace group sd-third">
            {% for post in posts %}
                <li class="one_third">
                    <article>
                        <h6 class="heading">{{ post.titulo }}</h6>
                        <p>{{ post.subtitulo }}</p>
                        <footer>
                            <a href="{% url 'apps.posts:post_individual' pk=post.pk %}">Leer m√°s</a>
                        </footer>
                    </article>
                </li>
            {% empty %}
                <p>No hay posts disponibles.</p>
            {% endfor %}
        </ul>
    </main>
{% endblock contenido %}
